            if (screen === 'challenges') {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>üèÜ Desafios Semanais</h1>
                            <p>Completa desafios para ganhar recompensas!</p>
                        </div>
                        
                        <div style={{marginBottom: '20px'}}>
                            <button className="btn btn-secondary" onClick={() => setScreen('dashboard')}>
                                ‚Üê Voltar ao Dashboard
                            </button>
                        </div>
                        
                        <div className="card">
                            <div className="challenge-grid">
                                {CHALLENGES.map(challenge => (
                                    <div 
                                        key={challenge.id}
                                        className="challenge-card"
                                        onClick={() => completeChallenge(challenge)}
                                        style={{
                                            opacity: completedChallenges.includes(challenge.id) ? 0.5 : 1,
                                            cursor: completedChallenges.includes(challenge.id) ? 'default' : 'pointer'
                                        }}
                                    >
                                        <div className="challenge-icon">{challenge.icon}</div>
                                        <div className="challenge-title">
                                            {completedChallenges.includes(challenge.id) ? '‚úÖ ' : ''}{challenge.title}
                                        </div>
                                        <p>{challenge.description}</p>
                                        <p style={{marginTop: '10px', fontSize: '1.1em', fontWeight: 'bold'}}>
                                            Recompensa: {challenge.reward} GUC
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }
            
            // Renderizar tarefas dom√©sticas
            if (screen === 'chores') {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>üè† Tarefas Dom√©sticas</h1>
                            <p>Ajuda em casa e ganha moedas!</p>
                        </div>
                        
                        <div style={{marginBottom: '20px'}}>
                            <button className="btn btn-secondary" onClick={() => setScreen('dashboard')}>
                                ‚Üê Voltar ao Dashboard
                            </button>
                        </div>
                        
                        <div className="card">
                            <div className="lesson-list">
                                {CHORES.map(chore => (
                                    <div 
                                        key={chore.id}
                                        className="lesson-card"
                                        onClick={() => completeChore(chore)}
                                    >
                                        <div className="lesson-title">{chore.name}</div>
                                        <div className="lesson-description">
                                            Clica para marcar como completa e ganhar {chore.coins} moedas!
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }
            
            return null;
        }
        
        // Renderizar aplica√ß√£o
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
