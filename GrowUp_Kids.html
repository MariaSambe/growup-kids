<body>
    <!-- Canvas Three.js -->
    <canvas id="three-canvas"></canvas>
    
    <!-- Cursor customizado -->
    <div id="custom-cursor"></div>
    
    <!-- Loading screen -->
    <div class="epic-loading" id="epic-loading">
        <div class="spinner-epic"></div>
        <p class="super-glow-text" style="margin-top: 40px;">âœ¨ Preparando experiÃªncia cÃ³smica...</p>
    </div>
    
    <!-- Container React -->
    <div id="root"></div>
    
    <script>
        // ===== THREE.JS - Sistema de partÃ­culas 3D avanÃ§ado =====
        let scene, camera, renderer, particleSystem, mouse, mouseTarget;
        let clock = new THREE.Clock();
        
        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('three-canvas'),
                alpha: true,
                antialias: true
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            camera.position.z = 5;
            
            // Sistema de partÃ­culas melhorado
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 8000;
            const posArray = new Float32Array(particlesCount * 3);
            const colorsArray = new Float32Array(particlesCount * 3);
            const sizesArray = new Float32Array(particlesCount);
            
            for(let i = 0; i < particlesCount * 3; i += 3) {
                // DistribuiÃ§Ã£o esfÃ©rica
                const radius = Math.random() * 50 + 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                posArray[i] = radius * Math.sin(phi) * Math.cos(theta);
                posArray[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                posArray[i + 2] = radius * Math.cos(phi);
                
                // Cores variadas (roxo, azul, ciano, rosa)
                const colorChoice = Math.random();
                if(colorChoice < 0.25) {
                    colorsArray[i] = 0.4; colorsArray[i + 1] = 0.2; colorsArray[i + 2] = 0.9;
                } else if(colorChoice < 0.5) {
                    colorsArray[i] = 0.2; colorsArray[i + 1] = 0.8; colorsArray[i + 2] = 0.9;
                } else if(colorChoice < 0.75) {
                    colorsArray[i] = 0.9; colorsArray[i + 1] = 0.2; colorsArray[i + 2] = 0.9;
                } else {
                    colorsArray[i] = 1; colorsArray[i + 1] = 0.4; colorsArray[i + 2] = 0.8;
                }
                
                sizesArray[i / 3] = Math.random() * 0.3 + 0.1;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));
            particlesGeometry.setAttribute('size', new THREE.BufferAttribute(sizesArray, 1));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.2,
                sizeAttenuation: true,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending
            });
            
            particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particleSystem);
            
            // Mouse tracking
            mouse = { x: 0, y: 0 };
            mouseTarget = { x: 0, y: 0 };
            
            animate();
            
            // Remover loading
            setTimeout(() => {
                document.getElementById('epic-loading').classList.add('fade-out');
            }, 2500);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const elapsedTime = clock.getElapsedTime();
            
            // RotaÃ§Ã£o orgÃ¢nica
            particleSystem.rotation.x = Math.sin(elapsedTime * 0.1) * 0.2;
            particleSystem.rotation.y = elapsedTime * 0.05;
            particleSystem.rotation.z = Math.cos(elapsedTime * 0.1) * 0.1;
            
            // Lerp suave do mouse
            mouseTarget.x += (mouse.x - mouseTarget.x) * 0.05;
            mouseTarget.y += (mouse.y - mouseTarget.y) * 0.05;
            
            particleSystem.rotation.x += mouseTarget.y * 0.0001;
            particleSystem.rotation.y += mouseTarget.x * 0.0001;
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });
        
        initThreeJS();
        
        // ===== CURSOR CUSTOMIZADO COM TRAIL =====
        const cursor = document.getElementById('custom-cursor');
        let cursorX = 0, cursorY = 0;
        let cursorTargetX = 0, cursorTargetY = 0;
        
        document.addEventListener('mousemove', (e) => {
            cursorTargetX = e.clientX;
            cursorTargetY = e.clientY;
            
            // Criar trail
            if(Math.random() > 0.7) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 800);
            }
        });
        
        function updateCursor() {
            cursorX += (cursorTargetX - cursorX) * 0.2;
            cursorY += (cursorTargetY - cursorY) * 0.2;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(updateCursor);
        }
        updateCursor();
        
        // Hover effect
        document.addEventListener('mouseover', (e) => {
            if(e.target.tagName === 'BUTTON' || 
               e.target.classList.contains('avatar-3d-extreme') ||
