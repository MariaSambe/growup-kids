<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowUp Kids - Aventura C√≥smica Completa üåå</title>
    
    <!-- Three.js para part√≠culas 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GSAP para anima√ß√µes profissionais -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Canvas Confetti para celebra√ß√µes -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Reset e Base - Porque come√ßar do zero √© sempre melhor */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            cursor: none; /* Vamos usar cursor customizado */
        }
        
        /* Cursor M√°gico Customizado - Porque o cursor padr√£o √© boring */
        #custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            mix-blend-mode: difference;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        #custom-cursor.hover {
            transform: scale(1.5);
            animation: pulse 0.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1.5); }
            50% { transform: scale(1.8); }
        }
        
        /* Canvas 3D de Fundo - O universo vivo */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* Container Principal */
        #root {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }
        
        /* Loading Screen √âpico */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a0033 0%, #000 100%);
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top-color: #a855f7;
            border-right-color: #ec4899;
            border-bottom-color: #06b6d4;
            border-left-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 30px;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            background: linear-gradient(90deg, #a855f7, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.8),
                         0 0 60px rgba(236, 72, 153, 0.6),
                         0 0 90px rgba(6, 182, 212, 0.4);
        }
        
        /* Container Glassmorphism ULTRA */
        .glass-container {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: clamp(2rem, 5vw, 4rem);
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        /* T√≠tulo Hologr√°fico */
        .holographic-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, 
                #ff6b9d, #ffa07a, #06b6d4, 
                #ff6b9d, #a855f7, #ff1493);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: holographic 3s linear infinite;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5),
                         0 0 40px rgba(255, 160, 122, 0.3),
                         0 0 60px rgba(6, 182, 212, 0.2);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            margin-bottom: 1rem;
            transform: perspective(500px) rotateX(5deg);
            letter-spacing: 0.05em;
        }
        
        @keyframes holographic {
            to { background-position: 200% center; }
        }
        
        /* Subt√≠tulo */
        .subtitle {
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Bot√µes L√≠quidos */
        .liquid-button {
            position: relative;
            padding: clamp(0.8rem, 2vw, 1.2rem) clamp(1.5rem, 4vw, 3rem);
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            cursor: none;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4),
                        inset 0 -3px 0 rgba(0, 0, 0, 0.2);
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .liquid-button:hover {
            transform: translateY(-5px) scale(1.05) rotate(-2deg);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6),
                        inset 0 -3px 0 rgba(0, 0, 0, 0.3);
        }
        
        .liquid-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* Filtros Neon */
        .filter-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            cursor: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .filter-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        /* Grid de Avatares */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            perspective: 1500px;
        }
        
        /* Card de Avatar 3D */
        .avatar-card {
            position: relative;
            padding: 2rem;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: none;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }
        
        .avatar-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                rgba(168, 85, 247, 0.3), 
                transparent 30%
            );
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        
        .avatar-card:hover {
            transform: rotateY(15deg) rotateX(10deg) translateZ(30px) scale(1.08);
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.4);
        }
        
        .avatar-card.selected {
            border: 3px solid #a855f7;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.8),
                        inset 0 0 20px rgba(168, 85, 247, 0.3);
            animation: pulse-glow 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(168, 85, 247, 0.8); }
            50% { box-shadow: 0 0 60px rgba(168, 85, 247, 1); }
        }
        
        .avatar-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .avatar-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: float-bounce 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }
        
        .avatar-card:hover .avatar-icon {
            transform: scale(1.15) rotate(5deg);
        }
        
        @keyframes float-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-5px) rotate(5deg); }
        }
        
        .avatar-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .avatar-trait {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Dashboard Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 2rem;
            height: fit-content;
        }
        
        .user-profile {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .user-avatar {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float-bounce 3s ease-in-out infinite;
        }
        
        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .user-level {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.3rem;
        }
        
        /* XP Bar */
        .xp-bar-container {
            margin-top: 1.5rem;
        }
        
        .xp-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .xp-bar {
            height: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 15px;
            transition: width 1s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .xp-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            to { left: 100%; }
        }
        
        /* Menu de Navega√ß√£o */
        .nav-menu {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 15px;
            cursor: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .nav-icon {
            font-size: 1.5rem;
        }
        
        /* Main Content */
        .main-content {
            padding: 1rem;
        }
        
        /* Planta Virtual */
        .plant-container {
            background: linear-gradient(135deg, 
                rgba(34, 197, 94, 0.2) 0%, 
                rgba(16, 185, 129, 0.1) 100%);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .plant-visual {
            font-size: 8rem;
            margin: 2rem 0;
            animation: plant-grow 2s ease-out;
        }
        
        @keyframes plant-grow {
            from {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        .plant-stage {
            font-size: 1.2rem;
            font-weight: 600;
            color: #22c55e;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        
        /* Li√ß√µes Grid */
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .lesson-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            cursor: none;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }
        
        .lesson-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
        }
        
        .lesson-card.completed {
            border-color: rgba(34, 197, 94, 0.5);
        }
        
        .lesson-card.completed::after {
            content: '‚úì';
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
        }
        
        .lesson-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .lesson-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .lesson-category {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }
        
        .lesson-reward {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #fbbf24;
        }
        
        /* Quiz Container */
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .question-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            margin-bottom: 2rem;
        }
        
        .question-number {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }
        
        .question-text {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        
        .answers-grid {
            display: grid;
            gap: 1rem;
        }
        
        .answer-btn {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            text-align: left;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            cursor: none;
            transition: all 0.3s ease;
        }
        
        .answer-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateX(10px);
        }
        
        .answer-btn.correct {
            background: rgba(34, 197, 94, 0.3);
            border-color: #22c55e;
            animation: correct-pulse 0.5s ease;
        }
        
        .answer-btn.wrong {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }
        
        @keyframes correct-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .feedback-message {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            border-radius: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .feedback-message.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }
        
        /* Desafios e Tarefas */
        .challenges-grid {
            display: grid;
            gap: 1rem;
        }
        
        .challenge-item {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            cursor: none;
            transition: all 0.3s ease;
        }
        
        .challenge-item:hover {
            transform: translateX(10px);
            border-color: rgba(168, 85, 247, 0.5);
        }
        
        .challenge-item.completed {
            opacity: 0.6;
            border-color: rgba(34, 197, 94, 0.5);
        }
        
        .challenge-checkbox {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .challenge-item.completed .challenge-checkbox {
            background: #22c55e;
            border-color: #22c55e;
        }
        
        .challenge-text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .challenge-reward {
            font-size: 1rem;
            color: #fbbf24;
            font-weight: 700;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }
            
            #custom-cursor {
                display: none;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                top: 0;
            }
            
            .avatar-grid {
                grid-template-columns: 1fr;
            }
            
            .lessons-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Anima√ß√£o de Entrada */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Cursor Customizado -->
    <div id="custom-cursor"></div>

    <script>
        // ===========================================
        // THREE.JS - Universo 3D com Part√≠culas
        // ===========================================
        
        const canvas = document.getElementById('three-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        // Criar part√≠culas
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 8000;
        const posArray = new Float32Array(particlesCount * 3);
        const colorsArray = new Float32Array(particlesCount * 3);
        
        const colors = [
            { r: 0.66, g: 0.33, b: 0.97 }, // Roxo
            { r: 0.02, g: 0.71, b: 0.83 }, // Ciano
            { r: 0.98, g: 0.42, b: 0.62 }, // Rosa
            { r: 0.54, g: 0.36, b: 0.97 }  // Azul
        ];
        
        for (let i = 0; i < particlesCount * 3; i += 3) {
            // Distribui√ß√£o esf√©rica
            const radius = Math.random() * 5 + 2;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            posArray[i] = radius * Math.sin(phi) * Math.cos(theta);
            posArray[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
            posArray[i + 2] = radius * Math.cos(phi);
            
            // Cor aleat√≥ria da paleta
            const color = colors[Math.floor(Math.random() * colors.length)];
            colorsArray[i] = color.r;
            colorsArray[i + 1] = color.g;
            colorsArray[i + 2] = color.b;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        camera.position.z = 3;
        
        // Mouse movement para parallax
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });
        
        // Anima√ß√£o
        function animate() {
            requestAnimationFrame(animate);
            
            // Rota√ß√£o suave
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.0005;
            
            // Parallax com lerp
            targetX = mouseX * 0.3;
            targetY = mouseY * 0.3;
            
            particlesMesh.rotation.y += (targetX - particlesMesh.rotation.y) * 0.05;
            particlesMesh.rotation.x += (targetY - particlesMesh.rotation.x) * 0.05;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // ===========================================
        // CURSOR CUSTOMIZADO
        // ===========================================
        
        const cursor = document.getElementById('custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Hover effects
        document.addEventListener('mouseover', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.classList.contains('avatar-card') || e.target.classList.contains('lesson-card')) {
                cursor.classList.add('hover');
            }
        });
        
        document.addEventListener('mouseout', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.classList.contains('avatar-card') || e.target.classList.contains('lesson-card')) {
                cursor.classList.remove('hover');
            }
        });
    </script>
